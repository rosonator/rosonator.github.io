<div class="container">
	<p>
		Popularidad Mínima:
		<input type="number" ng-model="filter.popularityMin" value="0">
	</p>
	<p>
		Popularidad Máxima: 
		<input type="number" ng-model="filter.popularityMax" value="0">
	</p>
	
	<br><h3>Todos los motes</h3>
	<p ng-repeat="mote in motes | orderBy:'-popularity' | range : 'popularity' : filter.popularityMin : filter.popularityMax">
		{{ mote.priority + ". " + mote.name + " (" + mote.popularity + ")" }}
	</p>
</div>
